  1: whitefly
  2: thrips
  3: mite
  4: caterpillar
  5: beetle
  6: grasshopper
  7: leafhopper
  8: scale_insect
  9: mealybug

# Additional configuration
path: datasets/pest_dataset  # dataset root dir
